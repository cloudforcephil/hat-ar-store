<svg width="800" height="800" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="800" fill="#FFFFFF"/>
  
  <!-- Bucket Hat Shape - Matching the exact orange "Salty" hat -->
  <g transform="translate(400, 400)">
    <!-- Hat Shadow -->
    <ellipse cx="5" cy="35" rx="185" ry="30" fill="#000000" fill-opacity="0.1"/>
    
    <!-- Hat Brim -->
    <ellipse cx="0" cy="30" rx="180" ry="28" fill="#E67E22"/>
    <ellipse cx="0" cy="25" rx="180" ry="28" fill="#F39C12"/>
    
    <!-- Hat Crown -->
    <ellipse cx="0" cy="-80" rx="125" ry="145" fill="#E67E22"/>
    <ellipse cx="-5" cy="-85" rx="120" ry="140" fill="#F39C12"/>
    
    <!-- Hat Texture/Seam Lines -->
    <path d="M -120 -20 Q 0 -30 120 -20" stroke="#D35400" stroke-width="2" fill="none" opacity="0.5"/>
    <path d="M -100 20 Q 0 15 100 20" stroke="#D35400" stroke-width="1.5" fill="none" opacity="0.3"/>
    
    <!-- Embroidered "salty" text area -->
    <rect x="-45" y="-30" width="90" height="18" rx="9" fill="#FFFFFF" fill-opacity="0.95"/>
    
    <!-- "salty" text in cursive style -->
    <text x="0" y="-17" text-anchor="middle" font-family="Arial, cursive" font-size="14" font-weight="normal" fill="#2C3E50" font-style="italic">salty</text>
    
    <!-- Small brand tag on the side -->
    <rect x="115" y="20" width="20" height="15" fill="#2C3E50"/>
    <rect x="117" y="22" width="16" height="11" fill="#FFFFFF"/>
  </g>
  
  <!-- Subtle gradient overlay for realism -->
  <defs>
    <radialGradient id="hatGradient" cx="0.4" cy="0.3">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.1" />
    </radialGradient>
  </defs>
  <ellipse cx="400" cy="320" rx="125" ry="145" fill="url(#hatGradient)"/>
</svg>